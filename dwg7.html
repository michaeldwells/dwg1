<div id="help-button" class="hide"></div>

	<div id="help-close-button" class="close-button"></div>
	<div id="help-page-1" class="help-page show-page-1">
		<h1>+ How to Play +</h1>
		<p>
You are given two blocks of three letters. Try to find a word that contains 
both blocks.
		</p>
		<p> 
The blocks may be in any order. They may not overlap. They may (or may not) 
have letters before, between, and/or after them.
		</p>

	</div>

	<div id="side-mask-r" class="side-mask-r active"><p>›</p></div>
</div>
<div id="game-panel"></div>
<div id="win-layer" class="hide">
	<p><a href="?random">Try another puzzle</a></p>
</div>
